<body>
 
  <div class="frm-group">

    <form action="#" id="frmInsert" name="frmInsert">

      <label for="name">Adı:</label>
    <input type="text" id="name" name="name"/>
  
    <label for="lastName">Soyadı:</label>
    <input type="text" id="lastName" name="lastName"/>
  
    <label for="country">Ülkeniz:</label>
    <select name="country" id="country">
      <option value="Tr">Türkiye</option>
      <option value="Uk">İngiltere</option>
      <option value="Usa">Amerika</option>
      <option value="Gr">Almanya</option>
    </select>
  
    <label for="search">Ara:</label>
    <input type="text" id="search" name="search" placeholder="Aranacak kelimeyi giriniz..">
    <textarea name="comment" id="comment" cols="20" rows="2">Yorum giriniz...</textarea>
    <button type="button" id="save">Kaydet</button>
  
    </form>
  </div>
